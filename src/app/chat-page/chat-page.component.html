<div class="container">
  <app-popup *ngIf="popup" (triggerPopup)="triggerPopup($event)"></app-popup>
  <div class="chat-container">
    <app-inbox (triggerPopup)="triggerPopup($event)"></app-inbox>
    <div *ngIf="rooms" class="chat-list">
      <app-room [rooms]="rooms"></app-room>
    </div>
    <div *ngIf="rooms" class="chat-block">
      <app-chat [room]="rooms[0]"></app-chat>
    </div>
    <app-info [user]="user"></app-info>

  </div>
</div>
