<div (click)="setChat()" class="chat-person" [ngClass]="{ 'active': active }">
  <div class="chat-image">
    <span class="online-status"></span>
    <img src="" alt="">
  </div>
  <div class="user-meta">
    <div><span>{{ title }}</span></div>
    <span>Thanks again you have been...</span>
  </div>
  <div class="chat-settings">
    <svg viewBox="0 0 17.6 17.2">
      <use xlink:href="assets/sprite.svg#more"></use>
    </svg>
    <span>5 min</span>
  </div>
</div>
