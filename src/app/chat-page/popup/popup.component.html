<div class="search">
  <div class="container">
    <header>
      <input type="text" (keyup.enter)="search($event)" placeholder="Search...">
    </header>
    <div *ngIf="users" class="results">
      <div *ngFor="let user of users" class="user-container">
        <span>{{ user.username + " "}}</span><span>{{ user.email }}</span><button type="button" (click)="addFriend(user)">Add friend</button>
      </div>
    </div>
  </div>
</div>
