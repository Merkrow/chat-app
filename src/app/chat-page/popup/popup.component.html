<div class="search">
  <div class="container">
    <header>
      <input type="text" (keyup)="search($event)" placeholder="Search...">
    </header>
    <div class="results">
      <div class="chat-person" *ngFor="let user of users" (click)="addFriend(user)">
        <img [src]="user.picture || './assets/images/noavatar.png'" alt=""><span>{{ user.username }}</span>
      </div>
    </div>
  </div>
</div>
