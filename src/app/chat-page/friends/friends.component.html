<header class="header">
  <div class="search-container">
    <svg viewBox="0 0 973.1 1024">
      <use xlink:href="assets/sprite.svg#zoom"></use>
    </svg>
    <input type="text" placeholder="Search" [(ngModel)]="filterValue">
  </div>
</header>
<div class="friend-list">
  <div *ngIf="friends.length" class="friends-container">
    <div *ngFor="let friend of filterFunc(friends)" class="friend" (click)="navigateToRoom(friend)">
      <div class="online-status" *ngIf="onlineUsers && onlineUsers.indexOf(friend._id) !== -1"></div>
      <img [src]="friend.picture || './assets/images/noavatar.png'">
      <div class="full-name">
        <span>{{ friend.fullName }}</span>
      </div>
    </div>
  </div>
</div>
